<div class="new-project" style="margin-top : 30px;margin-bottom: 30px;">
  <div class="container" style="background: #fff; padding: 30px;">
    <div class="row">
      <div class="col-lg-12">
        <h2>Create product</h2>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <div class="input-group">
              <span class="input-group-btn">
                  <span class="btn btn-success btn-file">
                      upload file <input type="file" id="imgInp">
                  </span>
              </span>
              <input type="text" class="form-control" readonly placeholder="choose images">
          </div>
          <img id='img-upload'/>
      </div>
      </div>
      <div class="col-lg-9">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Name product</mat-label>
          <input matInput  required>
          <mat-error ></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>product category</mat-label>
          <input matInput  required>
          <mat-error ></mat-error>
          
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>price</mat-label>
          <input matInput  required>
          <mat-error ></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Description</mat-label>
          <textarea matInput style="height: 150px;"></textarea>
          <mat-error ></mat-error>
        </mat-form-field>

      </div>
      <div class="col-lg-12 upload">
      <p>  <button class="btn btn-primary" routerLink="/"> Cancel</button>
        <button class="btn btn-danger"> Upload</button></p>
      </div>
    </div>
  </div>
</div>
